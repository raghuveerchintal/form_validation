<!DOCTYPE html>
<html>

<head>
	<title>Email Validation</title>
	<link rel="stylesheet" href="scss.css">
</head>

<body>
	<div class="container">
		<img src="pic3.png" class="avtar">
		<h3><u><b>User Login</b></u></h3>
		<form id="form" action="home.html" onsubmit="return validation()">
			<div class="inputBox">Email 
				<input autocomplete="off" type="text" name="" id="email" placeholder="Enter Email Address">
				<span id="text"></span>

			</div>
			<div class="inputBox">Password 
				<input type="password" name="" id="password" placeholder="Enter Password">
				<span id="pass"></span>

			</div>
			<button type="submit">Login</button>

		</form>
	</div>
	<script type="text/javascript" src="./valid.js">

	</script>
</body>

</html>
